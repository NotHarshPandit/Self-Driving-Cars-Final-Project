hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - pkg://navsim.planning.script.config.common
  callbacks: {}
  output_subdir: ${output_dir}/code/hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - agent=SeerDrive_agent
    - agent.checkpoint_path=/home/harsh/SeerDrive/checkpoints/seerdrive_checkpoint.ckpt
    - agent.config._target_=navsim.agents.SeerDrive.configs.default.SeerDriveConfig
    - experiment_name=eval_navhard
    - split=test
    - scene_filter=navhard_two_stage
    - sensor_blobs_path=/home/harsh/dataset/navhard_two_stage/sensor_blobs
    - metric_cache_path=/home/harsh/SeerDrive/exp/metric_cache/test
  job:
    name: run_pdm_score
    chdir: null
    override_dirname: agent.checkpoint_path=/home/harsh/SeerDrive/checkpoints/seerdrive_checkpoint.ckpt,agent.config._target_=navsim.agents.SeerDrive.configs.default.SeerDriveConfig,agent=SeerDrive_agent,experiment_name=eval_navhard,metric_cache_path=/home/harsh/SeerDrive/exp/metric_cache/test,scene_filter=navhard_two_stage,sensor_blobs_path=/home/harsh/dataset/navhard_two_stage/sensor_blobs,split=test
    id: ???
    num: ???
    config_name: default_run_pdm_score
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.1'
    cwd: /home/harsh/SeerDrive
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/harsh/SeerDrive/navsim/planning/script/config/pdm_scoring
      schema: file
      provider: main
    - path: navsim.planning.script.config.common
      schema: pkg
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/harsh/SeerDrive/exp/eval_navhard/2025.11.27.20.11.37
    choices:
      agent: SeerDrive_agent
      worker: ray_distributed_no_torch
      scene_filter: navhard_two_stage
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
